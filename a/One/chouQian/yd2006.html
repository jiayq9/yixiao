		}
		li.active {
			border-color:rgb(76,174,76);
			background:rgb(92,184,92);

		<script>
var arr = ["郭慕凡","钟勇","王倩倩","张天豪","余振辉","董天赐","汪硕","崔亮","孙明阳","贾永强","刘哲","蔡雨锋","胡鑫","陈一航",
"马顺","李鑫恒","贾璇","周开锋","谭洪霞","秦纪鑫","陈晓东","刘欣","罗长霖","万其梅","邓明雨","范明浩","陈青龙",
"盛建川","段远鑫","黄相兴","薛竞扬","程天浩","陶巧梦","陈宇翔","邓阳","李俊丽","冯正桥","李钰琨","晏帅","赵琪","瞿剑锋",
"唐枭","艾冰豪","安志怡","郑杰","丁韶华","郑涛","曾雪","单红梅","邢杨翊龙","薛泽发","肖明涛","丁新奇","阳忠华","杨帅","蔡欣宇"

 ]
var arrLen = arr.length;
var lastArr = [];
var oList = document.getElementsByClassName('list')[0];
var oBtn = document.getElementsByClassName('btn')[0];
var oActive = null;
var index;
var lastIndex;

function init() {
    var str = '';
    arr.forEach(function(ele, index) {
        str += '<li>' + ele + '</li>'
    });
    oList.innerHTML = str;
}
init();
var timer = null;
var flag = false;
oBtn.onclick = function() {
    if (lastArr.length == arrLen) {
        alert('全班已点完，请重新开始');
        return;
    }
    flag = !flag;
    if (flag) {
        oBtn.innerHTML = '停止';
        timer = setInterval(function() {
            lastIndex = index;
            randomName();
        }, 100);
    } else {		
        clearInterval(timer);
        oActive.className = 'end';
        lastArr.push(index);
        oBtn.innerHTML = '点名';
    }
}

function randomName() {
    index = Math.floor(Math.random() * arrLen);
    if (lastIndex == index) {
        randomName();
        return;
    }
    for (var i = 0; i < lastArr.length; i++) {
        if (lastArr[i] == index) {
            randomName();
            return;
        }
    }
    if (oActive) {
        oActive.className = '';
    }
    oActive = oList.getElementsByTagName('li')[index];
    oActive.className = 'active';
}
	//原创代码，禁止侵权，侵权必究
</script>
